version: 2
jobs:
  build:
    docker:
      - image: hashicorp/packer
    working_directory: /tmp/packer

    steps:
      - checkout
      - run:
          name: Packer build
          command: |
            packer build \
            -var "aws_access_key=${AWS_ACCESS_KEY}" \
            -var "aws_secret_key=${AWS_SECRET_ACCESS_KEY}" \
            -var "aws_region=${AWS_DEFAULT_REGION}" \
            build.json | tee output.txt
      - run:
          name: Get AMI id
          command: |
            tail -2 output.txt | \
            head -2 | \
            awk 'match($0, /ami-.*/) { print substr($0, RSTART, RLENGTH) }' \
            > ami.txt
      - run:
          name: Create working dir
          command: mkdir -p workspace
      - run:
          name: Get AMI id
          command: cat ami.txt > workspace/ami-id
      - persist_to_workspace:
          root: workspace
          paths:
             - ami-id

  git-push:
    docker:
      - image: circleci/python

    steps:
      - attach_workspace:
          at: /tmp/packer/workspace
      - add-ssh-keys:
          fingerprints:
            - "fa:76:9f:d8:06:ed:dd:d1:29:81:54:63:b3:32:e4:07"
      - checkout
      - run:
          name: Git tag push
          command: |
            git tag `cat /tmp/packer/workspace/ami-id`
            git push origin `cat /tmp/packer/workspace/ami-id`

workflows:
  version: 2
  packer:
    jobs:
      - build:
          context: AMI
      - git-push:
          requires:
            - build
